        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;

        nav {
            width: 60px;

            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.7);
            transition: width 0.3s;

        }

        .logo {
            margin: 20px;
            width: 100px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        ul li:hover {
            background-color: rgba(87, 87, 87, 0.9);
            padding-left: 20px;
        }

        ul li img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            transition: transform 0.3s;
        }

        ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        nav:hover ul li span {
            opacity: 1;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-in-out;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .section.active {
            display: block;
        }

        .section img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-container .btn {
            flex: 1 1 calc(50% - 30px);
            margin: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
